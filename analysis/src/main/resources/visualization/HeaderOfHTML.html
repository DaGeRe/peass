<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Performance Measurement Tree</title>

    <style>
	
	.node {
		cursor: pointer;
	}

	.node circle {
	  fill: #fff;
	  stroke: steelblue;
	  stroke-width: 3px;
	}

	.node text {
	  font: 12px sans-serif;
	}

	.link {
	  fill: none;
	  stroke: #ccc;
	  stroke-width: 2px;
	}
	
    </style>
    <link rel="stylesheet" type="text/css" href="diffview.css"/>
	<script type="text/javascript" src="diffview.js"></script>
	<script type="text/javascript" src="difflib.js"></script>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	
	<link rel="stylesheet"
      		href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.4.1/build/styles/default.min.css"></link>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.4.1/build/highlight.min.js"></script>
	<!-- load the d3.js library -->	
	<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
	<script type="text/javascript" src="https://unpkg.com/textures@1.2.0/dist/textures.js"></script>
	
	<script type="text/javascript" src="jsGraphSource.js"></script>	

  </head>
<body>

<div id='header'
	style='position: relative; width: 100%;'>
	<div id='infos'
		style='float:left; background-color: #DDD; border: 2px solid blue; border-radius: 1em 1em 1em 1em; padding: 1em;'>
	Statistische Informationen
	</div>
	
	<div id="testcaseDiv" 
		style='overflow:scroll; background-color: #DDD; border: 2px solid blue; border-radius: 1em 1em 1em 1em; padding: 1em;'>
	</div>
</div>

<div id='tree' 
	style='position: relative; width: 100%; height: 500px;  overflow: scroll; border: 2px solid blue; border-radius: 1em 1em 1em 1em;'> 
</div>

<div id='footer'
	style='position: relative; width: 100%;'>
	<div id='histogramm' 
	   style='float: left; width: 650px; height: 300px; overflow: scroll; background-color: #DDD; border: 2px solid blue; border-radius: 1em 1em 1em 1em; padding: 1em;'>
	Plot
	</div>
	
	<div id='quelltext' 
		style='overflow: scroll; background-color: #DDD; border: 2px solid blue; border-radius: 1em 1em 1em 1em; padding: 1em;'>
	Quelltext
	</div>
</div>
