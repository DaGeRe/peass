<html>
<head>
    <meta charset="utf-8">

    <title>Node Inspector</title>
	
	<style>
	.part{
	  background-color: #DDD; border: 2px solid blue; border-radius: 1em 1em 1em 1em; padding: 1em;
	}
	</style>
	
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<script src="jsGraphSource.js"></script>
</head>
<body>
<div id='overallHistogram' class='part' style='float:left; width:45%; height: 47%'>

</div>
<div id='selectedHistogram' class='part' style='float:right; width:45%; height: 47%'>

</div>

  <table style="height: 90%; width: 300px;">

      <td style='width: 50%; height: 100%'>

     </td>
     <td  style='width: 50%; height: 100%'>
      <div id='currentOptions' style='height: 100%'>
      </div>
   </td></tr>
  </table>
  <a href='#' onClick='visualizeSelected();'>Visualize Selected</a>
  </div>
  <div id='tValueTable' style='float: right; width: 45%'>
  
  </div>
</div>
<div id='graphs' style='float: right; width: 47%; height: 47%'>

	<div id='graphCurrent' class='part' style='width: 95%; height:47%;' >
